name: Auto Update Rules

concurrency:
  group: auto-update-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 12 * * *'  # 每天UTC时间12点运行
  workflow_dispatch:      # 手动触发
  push:
    paths:
      - 'source.txt'

jobs:
  process:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.processor.outputs.has_changes }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run processor
        id: processor
        run: |
          cd ${{ github.workspace }}
          python scripts/processor.py
          # 自动读取GITHUB_OUTPUT内容
        env:
          GITHUB_OUTPUT: ${{ github.workflow }}-${{ github.run_number }}.log

      - name: Commit changes
        if: ${{ steps.processor.outputs.has_changes == 'true' }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 添加所有变更文件
          git add .
          
          # 生成带时间戳的提交信息
          commit_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          commit_msg="Auto update: $commit_time"
          
          # 配置远程仓库
          remote_repo="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          
          # 拉取最新代码并推送
          git pull --rebase $remote_repo main
          git commit -m "$commit_msg"
          git push $remote_repo HEAD:main
