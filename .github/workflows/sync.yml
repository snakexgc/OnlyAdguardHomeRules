name: Auto Update Rules

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'source.txt'

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 使用默认检出路径

      - name: Verify structure
        run: |
          echo "工作目录：$(pwd)"
          ls -l
          echo "source.txt 路径：${{ github.workspace }}/source.txt"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run processor
        run: |
          python scripts/processor.py

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          
          # 生成提交信息
          commit_msg="Auto update: $(date +'%Y-%m-%d %H:%M UTC')"
          
          # 强制推送策略
          remote_repo="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          
          # 尝试常规推送
          git pull --rebase $remote_repo main || {
            echo "检测到冲突，执行强制推送..."
            git reset --hard origin/main
            git pull $remote_repo main
            git add .
            git commit -m "$commit_msg (强制解决冲突)"
            git push $remote_repo HEAD:main --force
          }
          
          git push $remote_repo HEAD:main
