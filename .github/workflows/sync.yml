name: Auto Update Rules

concurrency:
  group: auto-update-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 12 * * *'  # 每天UTC时间12点运行
  workflow_dispatch:
  push:
    paths:
      - 'source.txt'

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Generate rules
        run: |
          cd ${{ github.workspace }}
          python scripts/processor.py

      - name: Commit changes
        run: |
          # 配置Git身份
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # 强制同步远程仓库
          git fetch origin main
          git reset --hard origin/main

          # 添加生成的文件
          git add -f dist/ README.md

          # 检查是否有实际变更
          if ! git diff-index --quiet HEAD --; then
            # 生成提交信息
            commit_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            commit_msg="Auto update: $commit_time"
            
            # 配置推送地址
            remote_repo="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
            
            # 提交并推送
            git commit -m "$commit_msg"
            git push $remote_repo HEAD:main
            echo "Changes pushed successfully"
          else
            echo "No changes to commit"
          fi
