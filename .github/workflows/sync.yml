name: Auto Update Rules

concurrency:
  group: auto-update-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 12 * * *'  # 每天UTC时间12点自动执行
  workflow_dispatch:      # 支持手动触发
  push:
    paths:
      - 'source.txt'     # 仅当source.txt变更时触发

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 设置超时时间
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整提交历史
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run processor
        run: |
          cd ${{ github.workspace }}
          python scripts/processor.py

      - name: Commit changes
        run: |
          # 配置Git身份
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # 添加所有变更
          git add .
          
          # 生成提交信息
          commit_time=$(date -u +"%Y-%m-%d %H:%M UTC")
          commit_msg="Auto update: $commit_time"
          
          # 配置远程仓库地址
          remote_repo="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

          # 拉取最新变更并强制推送
          git pull $remote_repo main --allow-unrelated-histories
          git commit -m "$commit_msg" --allow-empty
          git push $remote_repo HEAD:main --force
